<p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true" [showCurrentPageReport]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Cidade</th>
      <th>Estado</th>
      <th>Status</th>
      <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pessoa>
    <tr>
      <td>{{pessoa.pessoa}}</td>
      <td>{{pessoa.cidade}}</td>
      <td>{{pessoa.estado}}</td>
      <td>
        <a href="#" class="remove-decoration" [pTooltip]="pessoa.status ? 'Desativar' : 'Ativar'"
           tooltipPosition="top" showDelay="300">{{pessoa.status ? 'ATIVO' : 'INATIVO'}}</a>
      </td>
      <td class="col-acoes">
        <a pButton pRipple class="p-button-rounded mr-2 mb-2" icon="pi pi-pencil" pTooltip="Editar" type="button"
           tooltipPosition="top" showDelay="300"></a>
        <a pButton pRipple class="p-button-rounded mr-2 mb-2" icon="pi pi-trash" pTooltip="Apagar" type="button"
           tooltipPosition="top" showDelay="300"></a>
      </td>
    </tr>
  </ng-template>
</p-table>
