<main>
  <section class="grid">
    <header class="col-12">
      <h1>Pessoas</h1>
    </header>

    <div class="col-12">
      <h4 for="descricao">Nome</h4>
      <input id="descricao" type="text" class="w-full" pInputText>
    </div>

    <div class="field col-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </section>

  <section class="grid">
    <div class="col-12">
      <p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true" [showCurrentPageReport]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
          <tr>
            <td>{{pessoa.pessoa}}</td>
            <td>{{pessoa.cidade}}</td>
            <td>{{pessoa.estado}}</td>
            <td>
              <a href="#" class="remove-decoration" [pTooltip]="pessoa.status ? 'Desativar' : 'Ativar'"
                tooltipPosition="top" showDelay="300">{{pessoa.status ? 'ATIVO' : 'INATIVO'}}</a>
            </td>
            <td class="col-acoes">
              <a pButton pRipple class="p-button-rounded mr-2 mb-2" icon="pi pi-pencil" pTooltip="Editar" type="button"
                tooltipPosition="top" showDelay="300"></a>
              <a pButton pRipple class="p-button-rounded mr-2 mb-2" icon="pi pi-trash" pTooltip="Apagar" type="button"
                tooltipPosition="top" showDelay="300"></a>
            </td>
          </tr>
        </ng-template>
      </p-table>

    </div>

    <div class="field col-12">
      <a pButton type="submit" label="Novo Pessoa"></a>
    </div>
  </section>
</main>
