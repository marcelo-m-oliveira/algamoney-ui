<p-table [value]="lancamentos" [paginator]="true" [rows]="5" [responsive]="true" [showCurrentPageReport]="true"
          [scrollable]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Tipo</th>
      <th>Descrição</th>
      <th>Nome</th>
      <th>Valor</th>
      <th>Data vencimento</th>
      <th>Data pagamento</th>
      <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-lancamentos>
    <tr>
      <td>{{lancamentos.tipo}}</td>
      <td>{{lancamentos.descricao}}</td>
      <td>{{lancamentos.pessoa}}</td>
      <td>
              <span [style.color]="lancamentos.tipo === 'DESPESA' ? '#f09b99' : '#ce94d9'">
                {{lancamentos.valor | currency}}</span>
      </td>
      <td>{{lancamentos.dataVencimento | date: 'dd/MM/Y'}}</td>
      <td>{{lancamentos.dataPagamento | date: 'dd/MM/Y'}}</td>
      <td class="col-acoes">
        <a pButton pRipple class="p-button-rounded mr-2 mb-2" icon="pi pi-pencil" pTooltip="Editar" type="button"
           tooltipPosition="top" showDelay="300"></a>
        <a pButton pRipple class="p-button-rounded mr-2 mb-2" icon="pi pi-trash" pTooltip="Apagar" type="button"
           tooltipPosition="top" showDelay="300"></a>
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td>
        Nenhum lançamento encontrado
      </td>
    </tr>
  </ng-template>
</p-table>
