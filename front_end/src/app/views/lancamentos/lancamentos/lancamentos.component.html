<main>
  <form autocomplete="off" (ngSubmit)="visualizar()">
    <section class="grid">
      <header class="col-12">
        <h1>Lançamentos</h1>
      </header>
      <div class="col-12">
        <h4 for="descricao">Descrição</h4>
        <input id="descricao" name="descricao" type="text" class="w-full" pInputText
        [(ngModel)]="descricao">
      </div>

      <div class="col-12">
        <h4 for="dataVencimentoDe" style="display: block">Vencimento</h4>
<!--        <input id="vencimento" name="vencimento" type="text" pInputText style="width: 95px">-->
        <p-calendar id="dataVencimentoDe" name="dataVencimentoDe" class="w-full" dateFormat="dd/mm/yy"
                    [showIcon]="true" [readonlyInput]="true" [(ngModel)]="dataVencimentoDe">
        </p-calendar>
        <label for="dataVencimentoAte"> Até </label>
<!--        <input id="ate" name="ate" type="text" pInputText style="width: 95px">-->
        <p-calendar id="dataVencimentoAte" name="dataVencimentoAte" class="w-full" dateFormat="dd/mm/yy"
                    [showIcon]="true" [readonlyInput]="true" [(ngModel)]="dataVencimentoAte">
        </p-calendar>
      </div>

      <div class="field col-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </section>

    <section class="grid">
      <app-lancamentos-tabela class="col-12" [lancamentos]="lancamentos"></app-lancamentos-tabela>

      <div class="field col-12">
        <a pButton type="submit" label="Novo lançamento"></a>
      </div>
    </section>
  </form>
</main>
